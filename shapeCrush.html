					matchFound = true;
					if(timeX<460-15)

					}

				}
			}

function checkingForZeroes() {
	for (var i = 7; i >= 0; i--) {
		for (var j = 7; j >= 0; j--) {
			if (randNums[i][j].value == 0) {
				var count = 0;
				var tempI = i;
				while (tempI >= 0 && randNums[tempI][j].value == 0) {
					//log("Temp i is: " + tempI);
					count++;
					tempI--;
				}
				var tempNums = [];
				var indexToStartAdding = i - count;
				var counter = 0;
				while (counter <= indexToStartAdding) {
					tempNums.push(randNums[indexToStartAdding - counter][j].value);
					counter++;
				}
				counter = 0;
				while (counter < count) {
					tempNums.push(getRandomInt(1, 5));
					counter++;
				}
				fallingCols.push(new fallingCol(i, j, tempNums));
				count = 0;
				tempI = i;
				if (matchDown) {
					//log("was a match down");
					while (tempI >= 0 && randNums[tempI][j].value == 0) {
						randNums[tempI][j].value = -1;
						count++;
						tempI--;
					}
				}
				if (matchAcross) {
					//log("was a match across");
					randNums[tempI][j].value = -1;
				}
				//log("The count is: " + count);
				//log("The size of tempNums is: " + tempNums.length);
				//log("The values of tempNums is: " );
				for (var a = 0; a < tempNums.length; a++) {
					//log("Value at: " + a + "  is:  " + tempNums[a]);
				}
				//i = -1;
				//j = -1;
				wasAMatch = true;
			}
		}
	}
